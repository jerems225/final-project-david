<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil | BATAC</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/batac-fav.png">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
  />
</head>
<body>
    <!-- Header start -->
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <!--<img src="images/evgenis-group.png" width="160" alt="logo"> -->
                <div class="nav-brand-text">
                    <a href="index.html">BATAC</a>
                </div>
            </div>
            <div class="bx bx-menu" id="menu-icon"></div>
            <div class="nav-items">
                <ul class="menu">
                    <li class="menu-item"><a href="index.html" class="nav-link">Acceuil</a></li>
                    <li class="menu-item"><a href="register.html" class="nav-link">Inscrivez-Vous</a></li>
                    <li class="menu-item"><a href="index.html#contact" class="nav-link">Contactez-Nous</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main>
        <section class="register">
            <a name="contact"></a>
            <div class="services-title">
                <h2>Inscrivez-Vous</h2>
            </div>
            <div class="contact-box register-box">
                <div class="contact-image">
                    <img src="images/join.jpg" alt="">
                </div>
                <div class="contact-form">
                    <form method="post">
                        <input type="text" class="field" placeholder="Votre Nom" required>
                        <input type="email" class="field" placeholder="Votre Email" required>
                        <input type="text" class="field" placeholder="Votre Telephone" required>
                        <input type="password" class="field" placeholder="Votre mot de passe" required>
                        <button type="submit" class="btn-action">Inscrivez-vous</button>
                    </form>
                </div>
            </div>

        </section>
    </main>
    <!-- Main end -->

    <!--Footer start-->
    <footer>
        <div class="footer">
            <p>
                All right reserved to
                <a href="https://gomycode.com" target="_blank" class="copy">David Creation</a>
            </p>
        </div>
    </footer>
    <!--Footer end -->
    <script src="js/main.js"></script>
</body>
</html>
